<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section>
      <div class="card rounded m-auto">
        <!-- row of body card -->
        <div class="row g-0">
          <!-- column for side of info -->
          <div class="col-lg-6 col-12 order-lg-1 order-2 d-flex px-lg-5">
            <!-- card body of info -->
            <div class="card-body d-grid pe-lg-4 me-lg-3" style="row-gap: 1rem">
              <!-- heading of info -->
              <div class="row pt-4">
                <div class="col-12 text-center text-lg-start">
                  <h1 class="card-title">Get <span class="accent-text">insights</span> that help your business grow.</h1>
                  <p class="card-text mt-4 me-xxl-5 pe-xxl-4 me-0 pe-0">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
              </div>
              <!-- heading of info end -->

              <!-- stats of info-->
              <div class="row align-items-center text-center text-lg-start my-4 gap-3 gap-lg-0">
                <div class="col-lg-4 col-12 stat">
                  <h3>10k+</h3>
                  <h5 class="fs-6 fs-lg-5">companies</h5>
                </div>
                <div class="col-lg-4 col-12 stat">
                  <h3>314</h3>
                  <h5 class="fs-6 fs-lg-5">templates</h5>
                </div>
                <div class="col-lg-4 col-12 stat">
                  <h3>12M+</h3>
                  <h5 class="fs-6 fs-lg-5">queries</h5>
                </div>
              </div>
              <!-- stats of info end -->
            </div>
            <!-- card body of info end -->
          </div>
          <!-- column for side of info end -->
          <!--img -->
          <div class="col-lg-6 order-lg-2 order-1 col-12 blend-accent rounded-end">
            <img class="d-lg-block d-none" width="100%" height="100%" src="./images/image-header-desktop.jpg" alt="card-image" />
            <img class="d-lg-none d-block" width="100%" height="100%" src="./images/image-header-mobile.jpg" alt="card-image" />
          </div>
          <!-- img end -->
        </div>
        <!-- row of body card end -->
      </div>
    </section>

    <footer>
      <div class="container text-white text-center">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. &nbsp; Coded by <a href="https://github.com/ganes556">Ganes "Ganes556"</a>.</p>
      </div>
    </footer>
  </body>
</html>
